<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area of a Trapezoid</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Area of Trapezoid Calculator</h1>

    <h2>Inputs</h2>
    <p>
      Length of top base (b1) : <input id="input1" type="number" /><img
        src=""
        alt=""
        id="img1"
      />
    </p>
    <p>
      Length of bottom base (b2) : <input id="input2" type="number" /><img
        src=""
        alt=""
        id="img2"
      />
    </p>
    <p>
      Height of Trapezoid (h) : <input id="input3" type="number" /><img
        src=""
        alt=""
        id="img3"
      />
    </p>
    <p>
      Round to decimal place : <input id="input4" type="number" /><img
        src=""
        alt=""
        id="img4"
      />
    </p>

    <p><button id="calculate">Calculate</button></p>

    <h2>Output</h2>
    <p>The area of the trapezoid is <span id="output">----</span>.</p>
  </body>
</html>
